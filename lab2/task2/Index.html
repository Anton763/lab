<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>lab2</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="Order-confirmation">
    <form>
      <div>
        <label>Введите ваше имя и фамилию</label>
        <input class="order-content" type="text" pattern="[А-Яа-яЁё\s]+$" required>
      </div>
      <div>
        <label>Введите вашу электронную почту</label>
        <input class="order-content" type="email" required>
      </div>
      <div>
        <label>Введите название города </label>
        <input class="order-content" type="text" required>
      </div>
      <div>
        <label>Введите ваш номер</label>
        <input class="order-content" type="tel" pattern="[0-9]{1}[0-9]{3}[0-9]{3}[0-9]{2}[0-9]{2}" maxlength="11"
          required placeholder="88972224411">
      </div>
      <div>
        <label>Введите ваш отзыв</label>
        <input class="order-content" type="text" required>
      </div>
      <div>
        <p><input class="order-sms" type="checkbox">Хотите ли вы получать уведомления по СМС</p>
      </div>
      <input class="order-button" type="submit" value="отправить">
    </form>
  </div>
</body>

</html>
