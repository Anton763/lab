<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>lab2</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="validation">
    <form>
      <div>
        <h3 class="val-name1">Введите ваше имя и фамилию</h3>
        <input class="val-content" type="text" pattern="[А-Яа-яЁё\s]+$" required>
      </div>
      <div>
        <h3 class="val-name2">Введите вашу электронную почту</h3>
        <input class="val-content" type="email" required>
      </div>
      <div>
        <h3 class="val-name3">Введите название города </h3>
        <input class="val-content" type="text" required>
      </div>
      <div>
        <h3 class="val-name4">Введите ваш номер</h3>
        <input class="val-content" type="tel" pattern="[0-9]{1}[0-9]{3}[0-9]{3}[0-9]{2}[0-9]{2}" maxlength="11"  required placeholder="88972224411">
      </div>
      <div>
        <h3 class="val-name5">Введите ваш отзыв</h3>
        <input class="val-content" type="text" required>
      </div>
      <div>
        <p><input class="val-box" type="checkbox">Хотите ли вы получать уведомления по СМС</p>
      </div>
      <input class="val-button" type="submit" value="отправить">
    </form>
  </div>
</body>

</html>
