<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>lab3</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="color-id" class="color">
    <div class="header">
      <div class="name">
        <h1>October</h1>
        <h1 class="name-number">2019</h1>
      </div>
      <div>
        <label for="theme"><input class="button-input" id="theme" onclick="theme()" type="checkbox">

      </div>
    </div>
    <div class="container">
      <div class="calendar">

          <div class="day-number">

            </p>
          </div>

            <p class="day-number-color">7</p>
          </div>
          <div class="day-number">

          <div class="day-number">

          <div class="day-number">

          </div>
          <div class="day-number ">
            <p class="day-old">6</p>
          </div>
      </div>
      <div class="calendar">
        <h1 class="day">Thu</h3>
          <div class="day-number">
            <p>3</p>
          </div>
          <div class="day-number">
            <p>10</p>
          </div>
          <div class="day-number">

          </div>

            <p>18</p>
          </div>
          <div class="day-number">

          </div>

            </p>
          </div>
          <div class="day-number ">
            <p class="day-old">8</p>
          </div>
      </div>
      <div class="calendar">
        <h1 class="day">Sat</h3>
          <div class="day-number freedom">
            <p>5

          </div>
